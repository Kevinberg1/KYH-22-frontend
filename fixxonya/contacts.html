<!DOCTYPE html>
<html lang="sv-se">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://kit.fontawesome.com/41c8b474e2.css" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/style.min.css">
  <title>Contact Us - Fixxo.</title>
</head>

<body>

  <!-- header -->
  <header>
    <div class="container">
      <a id="logotype" href="index.html">Fixxo.</a>
      <div id="menu" class="hide">
        <nav id="menu-links" class="links">
          <a class="link" href="index.html">Home</a>
          <a class="link" href="products.html">Products</a>
          <a class="link" href="contacts.html">Contacts</a>
        </nav>
        <nav id="menu-icons" class="icons">
          <a class="link" href="#"><i class="fa-regular fa-search"></i></a>
          <a class="link" href="#"><i class="fa-regular fa-code-compare"></i></a>
          <a class="link" href="#"><i class="fa-regular fa-heart"></i>
            <span class="menu-badge">2</span></a>
          <a class="link" href="#"><i class="fa-regular fa-bag-shopping"></i>
            <span class="menu-badge">1</span></a>

        </nav>
      </div>
      <div id="toggle-icon" class="icons">
        <button class="link" data-option="toggle" data-target="#menu"><i class="fa-regular fa-bars"></i></button>
      </div>


    </div>
  </header>

  <!-- breadcrumb -->
  <section class="breadcrumb">
    <div class="container">
      <ul>
        <li><a class="menu-link" href="index.html">Home</a></li>
        <li class="active">Contacts</li>
      </ul>
    </div>
  </section>

  <!-- google maps -->
  <section class="google-maps">
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2035.9682925840398!2d18.04961485154073!3d59.31678641898042!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x465f77e80ab6b055%3A0x375f52c45635d0c5!2sKrukmakargatan%2C%20Stockholm!5e0!3m2!1ssv!2sse!4v1678272806631!5m2!1ssv!2sse"
      width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"></iframe>
  </section>

  <!-- onsubmit="handleContactForm(event)"  -->

  <!-- contact form -->
  <section class="contact-form">
    <div class="container">
      <h1>Come in Contact with Us</h1>
        <form id="form"  >
        <div class="contact-form-name input-control">
          <input id="name" name="name" type="text" placeholder="Your Name">
          <div class="error"></div>
        </div>

        <div class="contact-form-email input-control">
          <input id="email" name="email" type="text"  placeholder="Your Mail">
          <div class="error"></div>
        </div>

        <div class="contact-form-comments input-control">
          <textarea id="comments" name="comments"  placeholder="Comments"></textarea>
          <div class="error"></div>
        </div>

        <button class="btn-theme" type="submit">Post Comments</button>
      </form>
    </div>
  </section>

  <!-- footer -->
  <section class="footer">
    <div class="container">
      <nav class="links">
        <a class="link" href="#"><i class="fa-brands fa-facebook-f"></i></a>
        <a class="link" href="#"><i class="fa-brands fa-instagram"></i></a>
        <a class="link" href="#"><i class="fa-brands fa-twitter"></i>
          <a class="link" href="#"><i class="fa-brands fa-google"></i>
            <a class="link" href="#"><i class="fa-brands fa-linkedin"></i>
      </nav>
      <nav class="copy-right">
        <a class="copy-right" href="#">Â© 2023 Fixxo. All Rights Reserved</a>
      </nav>

    </div>

  </section>


  <button id="top-arrow" class="hide"><i class="fa-solid fa-arrow-up"></i></button>
  <script src="js/script.js"></script>
</body>

</html>
